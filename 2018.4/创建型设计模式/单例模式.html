<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单例模式</title>
</head>
<body>
	<h1>单例模式</h1>
	<p>又被称为单体模式,是只允许实例化一次的对象类</p>
	<script type="text/javascript">
		var ming={
			g:function (id) {
				return document.getElementById(id)
			},
			css:function (id,key,value) {
				this.g(id).style[key]=value;
			}
		}
		//单例模式设置静态变量
		var conf=(function () {
			var conf={
				MSX_NUM:100,
				MIN_NUM:1,
				COUNT:1000
			}
			return {
				get:function (name) {
					return conf[name]?conf[name]:null;
				}
			}
		})()
		var count=Conf.get('COUNT');
		console.log(count);
		//惰性单例模式
		var LazySingle=(function () {
			var _instance=null;
			function Single() {
				return {
					publicMethod:function () {},
					publicProperty:'1.0',
				}
			}
			return function () {
				if (!_instance) {
					_instance=Single();
				}
				return _instance;
			}
		})
		//单例模式也被称为单体模式,他只允许实例化一次对象类有时这么没做是为了节省系统资源,当然javascript中的单例
		// 模式经常座位命名空间对象来事先,通过单例对象我们可以将各个模块的代码井井有条的梳理在一起
		//所以如果你想让你的系统里只存在一个对象,那么单例模式则是最佳的解决方法
	</script>
</body>
</html>
