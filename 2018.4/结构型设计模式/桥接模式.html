<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>桥接模式</title>
</head>
<body>
	<h1>桥接模式</h1>
	<p>在系统沿着多个维度变化的同时,又不增加其复杂度并已达到解耦</p>
	<script type="text/javascript">
		var span=document.getElementsByTagName('span')
		spans[0].onmouseover=function () {
			this.style.color='red';
			this.style.background='#ddd';
		}
		spans[0].onmouseout=function () {
			this.style.color='#333';
			this.style.background='#f5f5f5';
		}
		spans[1].onmouseover=function () {
			this.getElementsByTagName('strong')[0].style.color='red';
			this.getElementsByTagName('strong')[0].style.background='#ddd';
		}
		spans[1].onmouseout=function () {
			this.getElementsByTagName('strong')[0].style.color='#333';
			this.getElementsByTagName('strong')[0].style.background='#f5f5f5';
		}

		function changeColor(dom,color,bg) {
			dom.style.color=color;
			dom.style.background=bg;
		}

		var span=document.getElementsByTagName('span')
		spans[0].onmouseover=function () {
			changeColor(this,'red','#ddd');
		};

		//在我理解这种抽象是提取了公共层 可以一处修改 处处修改
		//下面再来看看多元化的对象 和书上对他更进一步的解释
	</script>
	<script type="text/javascript">
		function Speed(x,y) {
			this.x=x;
			this.y=y;
		}
		Speed.prototype.run=function () {
			console.log('运动起来');
		}
		function Color(cl) {
			this.color=cl;
		}
		Color.prototype.draw=function () {
			console.log('绘制色彩');
		}
		function Shape(sp) {
			this.shape=sp;
		}
		Shape.prototype.change=function () {
			console.log('改变形状');
		}
		function Speek(wd) {
			this.word=wd;
		}
		Speek.prototype.say=function () {
			console.log('书写字体');
		}
		//接着创建一个球类,并且可以运动  可以着色
		function Ball(x,y,c) {
			this.speed=new Speed(x,y);
			this.color=new Color(c);
		};
		Ball.prototype.init=function () {
			this.speed.run();
			this.color.draw();
		};
		//同样 我们想创建一个人物类,他可以运动及说话
		function People(x,y,f) {
			this.speed=new Speed(x,y);
			this.font=new Speed(f);
		}
		People.prototype.init=function () {
			this.speed.run();
			this.font.say();
		}
	</script>
	<p>所以桥接模式主要的特点是将实现曾和抽象层解耦分离,是两部分可以独立变化,由此可以看出桥接模式主要是对结构之间的
	结构而前面学过的抽象工厂模式与创建者模式主要业务在于创建 通过桥接模式实现解耦 并实现层与抽象层分开处理 避免需求的改造
	造成对象内部的修改 体现了面向对象对拓展的开放及对修改的关闭原则 这很有用</p>
</body>
</html>
