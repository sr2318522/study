<body>
	<h1>工厂方法模式</h1>
	<p>通过对产品类的抽象使其创建业务主要负责用于创建多类产品的实例</p>
	<p>工厂方法模式的本意是说将实际创建对象工作推迟到子类当中,这样核心类就成了抽象类,不过对于javascript</p>
	<p>不必这么深究,javascript没有传统创建抽象类那样的方式轻易创建抽象类</p>
	<p>所以在javascript中实现共产方法模式我们只需要参考它的核心思想即可,所以我们可以将工厂方法模式</p>
	<p>看做是一个实例化对象的工厂类,安全起见我们采用安全模式类,而我们将创建对象的类</p>
	<p>放在工厂方法类的原型中即可</p>
</body>
</html>
